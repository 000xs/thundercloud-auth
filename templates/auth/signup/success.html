<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Success</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    @keyframes confetti {
      0% {
        transform: translateY(0%) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotateZ(360deg);
        opacity: 0;
      }
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -20px;
      animation: confetti 5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="emoji-background"></div>
  <div class="container success-container">
    <h1>ðŸŽ‰ Registration Successful! ðŸŽ‰</h1>
    <p>Welcome, {{ message }}! You will be redirected to the login page shortly...</p>
    <p><small>(Redirecting in 5 seconds...)</small></p>
    <a href="{{ url_for('login') }}" class="cta-btn">Go to Login Now</a>
  </div>
  <script>
    // Emoji background
    const emojis = ["ðŸ¥³", "ðŸŽ‰", "ðŸŽŠ", "ðŸŽˆ", "âœ¨", "ðŸ¤©", "ðŸ˜Ž", "ðŸ’¯", "ðŸ™Œ"];
    const background = document.querySelector(".emoji-background");
    for (let i = 0; i < 30; i++) {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.top = Math.random() * 100 + "vh";
      emoji.style.animationDuration = Math.random() * 5 + 5 + "s";
      background.appendChild(emoji);
    }

    // Confetti
    const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(confetti);
    }

    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "{{ url_for('auth_login') }}";
    }, 5000);
  </script>
</body>
</html>
